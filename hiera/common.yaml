---
  base::base_version:             'latest'
  jenkins::install::base_version: '2.145-1.1'
  jenkins::install::jdk_version:  '1.8.0.191.b12-0.el7_5'
  puppetmaster::puppet_version:   '5.3.5-1.el7'
  docker::install::version:       '18.06.1.ce-3.el7'
  


  base::handle_users::groups:
    'vagrant':
      ensure: 'present'
      gid:    '1000'
    'jenkins':
      ensure: 'present'
      gid:    '993'
    'docker':
      ensure: 'present'
      gid:    '992'

  base::handle_users::users:
    'vagrant':
      ensure: 'present'
      uid:    1000
      shell:  '/bin/bash'
      home:   '/home/vagrant'
      groups:   'vagrant'
      gid:    1000
    'jenkins':
      ensure: 'present'
      uid:    996
      shell:  '/bin/false'
      home:   '/val/lib/jenkins'
      groups:   
        - 'jenkins'
        - 'docker'
      gid:    '993'
  
  base::handle_hosts::hosts:
    'jenkins.vagrant.com':
      ensure: 'present'
      ip:     '192.168.56.111'
    'db.vagrant.com':
      ensure: 'present'
      ip:     '192.168.56.112'
    'web.vagrant.com':
      ensure: 'present'
      ip:     '192.168.56.113'
    'puppetmaster.vagrant.com':
      ensure: 'present'
      ip:     '192.168.56.114'
      host_aliases: 
        - 'puppetmaster'
      

  base::handle_users::auth_keys:
    'vagrant': 'ssh-rsa  vagrant@jenkins.vagrant.com'

